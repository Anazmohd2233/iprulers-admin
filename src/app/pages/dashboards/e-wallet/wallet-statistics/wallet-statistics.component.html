<div class="card">
    <div class="card-body">
        <div class="float-end" ngbDropdown placement="bottom-end">
            <a href="javascript:void(0)" class="arrow-none card-drop" ngbDropdownToggle aria-expanded="false">
                <i class="mdi mdi-dots-horizontal"></i>
            </a>
            <div ngbDropdownMenu>
                <!-- item-->
                <a href="javascript:void(0);" ngbDropdownItem><i class="mdi mdi-cached me-1"></i>Refresh</a>
                <!-- item-->
                <a href="javascript:void(0);" ngbDropdownItem><i class="mdi mdi-circle-edit-outline me-1"></i>Edit</a>
                <!-- item-->
                <a href="javascript:void(0);" ngbDropdownItem class="text-danger"><i
                        class="mdi mdi-delete-outline me-1"></i>Remove</a>
            </div>
        </div>
        <div class="d-flex">
            <div class="flex-shrink-0">
                <div class="avatar-sm rounded">
                    <span class="avatar-title bg-primary-lighten h3 my-0 text-primary rounded">
                        <i [class]="statisticsItem.icon"></i>
                    </span>
                </div>
            </div>
            <div class="flex-grow-1 ms-3">
                <h4 class="mt-0 mb-1 font-20">{{statisticsItem.stats | currency : 'USD' : 'symbol' : '2.0-0'}}</h4>
                <p class="mb-0 text-muted"><i class="mdi mdi-arrow-up-bold text-success"></i> {{statisticsItem.trend}}%
                    This Week</p>
            </div>
        </div>

        <div class="row align-items-end justify-content-between mt-3">
            <div class="col-sm-6">
                <h4 class="mt-0 text-muted fw-semibold mb-1">Rate</h4>
                <p class="text-muted mb-0">1.00 {{statisticsItem.currencyType}} = {{statisticsItem.currencyAmount |
                    currency}}</p>

            </div> <!-- end col -->

            <div class="col-sm-5">
                <div class="text-end">
                    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                        [plotOptions]="chartOptions.plotOptions!" [stroke]="chartOptions.stroke!"
                        [colors]="chartOptions.colors!" [xaxis]="chartOptions.xaxis!" [tooltip]="chartOptions.tooltip!"
                        *ngIf="chartOptions"></apx-chart>
                </div>
            </div> <!-- end col -->
        </div>
    </div> <!-- end card-body -->
</div> <!-- end card -->

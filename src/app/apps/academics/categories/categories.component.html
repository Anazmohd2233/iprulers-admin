<ng-template #addCourseModal let-modal>
    <div class="modal-body">
      <form
        class="ps-3 pe-3"
        [formGroup]="addCourseForm"
        (ngSubmit)="onSubmitCreateCourse()"
      >
        <div class="mb-2">
          <label for="username" class="form-label">Category Title</label>
          <input
            class="form-control"
            type="email"
            id="name"
            required
            formControlName="category_title"
            placeholder="Category Title"
          />
        </div>

  
      
        <br />
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="header-title m-t-0">Category image</h4>
  
                <form #fileUpload="ngForm">
                  <ngx-dropzone
                  [multiple]="false"
                    (change)="onSelectImage($event)"
                    class="dropzone"
                    accept="image/jpeg,image/jpg,image/png,image/gif"
                  >
                    <ngx-dropzone-label>
                      <i class="h1 text-muted dripicons-cloud-upload"></i>
                      <h3>Drop files here or click to upload.</h3>
                    </ngx-dropzone-label>
                  </ngx-dropzone>
  
                  <!-- Preview -->
                  <div class="dropzone-previews mt-3" id="file-previews">
                    <!-- file preview template -->
                    <!-- <div id="uploadPreviewTemplate" *ngFor="let f of files"> -->
                      <div id="uploadPreviewTemplate" *ngIf="files">
  
                      <div class="card mt-1 mb-0 shadow-none border">
                        <div class="p-2">
                          <div class="row align-items-center">
                            <div class="col-auto">
                              <img
                                class="avatar-sm rounded bg-light"
                                [alt]="files.name"
                                [src]="getPreviewUrlImg(files)"
                              />
                            </div>
                            <div class="col ps-0">
                              <a
                                href="javascript:void(0);"
                                class="text-muted fw-bold"
                                >{{ files.name }}</a
                              >
                              <p class="mb-0">{{ getSize(files) }}</p>
                            </div>
                            <div class="col-auto">
                              <!-- Button -->
                              <a
                                href="javascript:void(0)"
                                class="btn btn-link btn-lg text-muted"
                                (click)="onRemoveFile($event)"
                              >
                                <i class="dripicons-cross"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- end file preview template -->
                  </div>
                </form>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card-->
          </div>
          <!-- end col-->
        </div>
  
  

  
        <div class="mb-3 text-center">
          <button class="btn btn-primary" type="submit">Add Course</button>
        </div>
      </form>
    </div>
  </ng-template>
  
    
  <!-- page title -->
  <h4 class="header-title">CATEGORIES</h4>

  <!-- end page title -->
  <div class="col-xl-12">
    <div class="text-xl-end mt-xl-0 mt-2">
      <button
        type="button"
        class="btn btn-primary mb-2 me-2"
        (click)="open(addCourseModal)"
      >
        Add New Categories
      </button>
      <!-- <button type="button" class="btn btn-light mb-2">Export</button> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-xxl-3" *ngFor="let course of courses">
      <div class="card h-40 d-flex flex-column border border-dark mb-2" >
        <div class="card-body d-flex flex-column">
          <div class="text-center">
            <!-- Image Container -->
            <div class="image-container">
              <img
                [src]="course?.img || 'assets/images/other/upload_photo.jpg'"
                class="avatar-lg img-thumbnail"
                alt="course image"
              />
            </div>
  
            <!-- Course Name (Fixed Height) -->
            <h4 class="course-title mt-3 my-1">
              {{ course.name || 'No Title' }}
            </h4>

  
            <hr class="bg-dark-lighten my-3" />
  
            <!-- Button Section (Pushed to Bottom) -->
        <!-- Button Section (Pushed to Bottom) -->
<div class="mt-auto d-flex gap-2">
  <button
    class="btn w-50 btn-primary"
    placement="top"
    (click)="open(addCourseModal)"
    >
    <p class="mb-0 text-center">Edit</p>
  </button>
  <button
    class="btn w-50 btn-primary"
    placement="top"
  >
    <p class="mb-0 text-center">Delete</p>
  </button>
</div>

            

          </div>
        </div>
      </div>
    </div>
  </div>

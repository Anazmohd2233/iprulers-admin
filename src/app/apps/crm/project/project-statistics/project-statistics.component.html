<div class="card">
    <div class="card-body">
        <app-card-title cardTitle="Project Statistics" [dropdownOptions]="dropdownOptions"></app-card-title>

        <div dir="ltr" class="mt-3">
            <apx-chart class="apex-charts" [series]="statisticsChart.series!" [chart]="statisticsChart.chart!"
                [stroke]="statisticsChart.stroke!" [colors]="statisticsChart.colors!"
                [plotOptions]="statisticsChart.plotOptions!" [legend]="statisticsChart.legend!"
                [dataLabels]="statisticsChart.dataLabels!" [tooltip]="statisticsChart.tooltip!"
                [grid]="statisticsChart.grid!" [fill]="statisticsChart.fill!" [xaxis]="statisticsChart.xaxis!"
                [yaxis]="statisticsChart.yaxis!" *ngIf="statisticsChart">
            </apx-chart>
        </div>
    </div>
</div>

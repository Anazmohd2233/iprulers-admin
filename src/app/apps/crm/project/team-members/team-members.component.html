<div class="card">
    <div class="card-body pb-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="header-title mb-0">Team Members</h4>
            <div>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Active</option>
                    <option value="1">Offline</option>
                </select>
            </div>
        </div>
    </div>

    <ngx-simplebar class="card-body py-0" style="max-height: 292px;">
        <div class="d-flex align-items-start" *ngFor="let member of team;let i=index" [class.mt-3]="i>0">
            <img class="me-3 rounded-circle" [src]="member.avatar" width="40" alt="Generic placeholder image">
            <div class="w-100 overflow-hidden">
                <h5 class="mt-0 mb-1 fw-semibold">{{member.name}}</h5>
                <ul class="list-inline mb-0 font-13">
                    <li class="list-inline-item">{{member.designation}}</li>
                    <li class="list-inline-item text-muted"><i class="mdi mdi-circle-small"></i></li>
                    <li class="list-inline-item text-muted">{{member.experience}} Experience</li>
                </ul>
            </div>
        </div>
    </ngx-simplebar>
</div>

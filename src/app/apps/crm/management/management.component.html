<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Management"></app-page-title>
<!-- end page title -->

<div class="row">
    <div class="col-xxl-6">
        <app-management-revenue-statistics></app-management-revenue-statistics>
    </div>
    <div class="col-xxl-6">
        <div class="row">
            <div class="col-md-6" *ngFor="let project of projects">
                <app-management-project-widget [project]="project"></app-management-project-widget>
            </div>

        </div> <!-- end row -->
    </div>
</div> <!-- End row -->

<app-management-clients [clients]="clients"></app-management-clients>

<div class="row">
    <div class="col-xxl-6">
        <app-management-monthly-progress [progressData]="progressData"></app-management-monthly-progress>
    </div> <!-- end col -->

    <div class="col-md-6 col-xxl-3">
        <app-management-task-status [tasks]="tasks"></app-management-task-status>
    </div> <!-- end col -->

    <div class="col-md-6 col-xxl-3">
        <app-management-calendar></app-management-calendar>
    </div> <!-- end col -->
</div>

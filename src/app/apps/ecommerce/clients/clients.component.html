<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Clients List"></app-page-title>
<!-- end page title -->

<div class="row">
    <div class="col-md-6 col-xxl-3" *ngFor="let client of clients">
        <div class="card">
            <div class="card-body">
                <div class="float-end" ngbDropdown placement="bottom-end">
                    <a href="javascript:void(0)" class="arrow-none card-drop" ngbDropdownToggle>
                        <i class="mdi mdi-dots-horizontal"></i>
                    </a>
                    <div ngbDropdownMenu>
                        <!-- item-->
                        <a href="javascript:void(0);" ngbDropdownItem>View Profile</a>
                        <!-- item-->
                        <a href="javascript:void(0);" ngbDropdownItem>Project Info</a>
                    </div>
                </div>

                <div class="text-center">
                    <img [src]="client.avatar" class="rounded-circle avatar-md img-thumbnail" alt="friend">
                    <h4 class="mt-3 my-1">{{client.name}} <i class="mdi mdi-check-decagram text-primary"
                            *ngIf="client.verifiedClient"></i></h4>
                    <p class="mb-0 text-muted"><i class="mdi mdi-email-outline me-1"></i>{{client.email}}</p>
                    <hr class="bg-dark-lighten my-3">
                    <h5 class="mt-3 fw-semibold text-muted">Complate Total <b>{{client.completedProjects}}</b> Project
                    </h5>

                    <div class="row mt-3">
                        <div class="col-4">
                            <a href="javascript:void(0);" class="btn w-100 btn-light" placement="top"
                                ngbTooltip="Message"><i class="mdi mdi-message-processing-outline"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="javascript:void(0);" class="btn w-100 btn-light" placement="top"
                                ngbTooltip="Call"><i class="mdi mdi-phone"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="javascript:void(0);" class="btn w-100 btn-light" placement="top"
                                ngbTooltip="Email"><i class="mdi mdi-email-outline"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End col -->
</div>

<div class="row py-4">
    <div class="col-12 text-center">
        <i class="mdi mdi-dots-circle mdi-spin font-24 text-muted"></i>
    </div>
</div>

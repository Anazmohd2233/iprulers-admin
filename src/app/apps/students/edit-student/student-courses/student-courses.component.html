<ng-template #addStudentCourseModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="addCourseForm"
      (ngSubmit)="onSubmitCreateCourse()"
    >
      <div class="mb-3">
        <label class="form-label">Course</label>

        <select class="form-control" formControlName="course">
          <option value="" disabled selected>Select Course</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">Add Course</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #updateDateModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="updateDateForm"
      (ngSubmit)="updateDate()"
    >
      <div class="mb-3">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">Update Expiry Date</button>
      </div>
    </form>
  </div>
</ng-template>

<div class="col-xl-12">
  <div class="text-xl-end mt-xl-0 mt-2">
    <button
      type="button"
      class="btn btn-primary mb-2 me-2"
      (click)="open(addStudentCourseModal)"
    >
      Add Course
    </button>
    <!-- <button type="button" class="btn btn-light mb-2">Export</button> -->
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-xxl-3" *ngFor="let course of courses">
    <div class="card h-100 d-flex flex-column border border-dark mb-1">
      <div class="card-body d-flex flex-column">
        <div class="text-center">
          <!-- Image Container -->
          <span class="badge bg-success me-1 text-light mb-2">Active</span>

          <div class="image-container">
            <img
              [src]="course?.img || 'assets/images/other/upload_photo.jpg'"
              class="img-thumbnail"
              alt="course image"
            />
          </div>

          <!-- Course Name (Fixed Height) -->
          <h4 class="course-title mt-2 my-1">CCIE EI v1.1 DOO-1 Section 1</h4>

          <!-- <hr class="bg-dark-lighten my-3" /> -->

          <!-- Button Section (Pushed to Bottom) -->
         


          <div class="mt-auto d-flex gap-2">
            <button
              class="btn w-50 btn-primary"
              placement="top"
              (click)="open(updateDateModal)"
            >
              <p class="mb-0 text-center">Edit</p>
            </button>
            <button
              class="btn w-50 btn-danger"
              placement="top"
            >
              <p class="mb-0 text-center">Delete</p>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-xxl-3" *ngFor="let course of courses">
    <div class="card h-100 d-flex flex-column border border-dark mb-1">
      <div class="card-body d-flex flex-column">
        <div class="text-center">
            <span class="badge bg-danger me-1 text-light mb-2">Expired</span>

          <!-- Image Container -->
          <div class="image-container">
            <img
              [src]="course?.img || 'assets/images/other/upload_photo.jpg'"
              class="img-thumbnail"
              alt="course image"
            />
          </div>

          <!-- Course Name (Fixed Height) -->
          <h4 class="course-title mt-2 my-1">CCIE EI v1.1 DOO-1 Section 2</h4>

          <!-- <hr class="bg-dark-lighten my-3" /> -->

          <!-- Button Section (Pushed to Bottom) -->
          
          <div class="mt-auto d-flex gap-2">
            <button
              class="btn w-50 btn-primary"
              placement="top"
              (click)="open(updateDateModal)"
            >
              <p class="mb-0 text-center">Edit</p>
            </button>
            <button
              class="btn w-50 btn-danger"
              placement="top"
            >
              <p class="mb-0 text-center">Delete</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

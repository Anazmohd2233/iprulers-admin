<ng-template #addStudentCourseModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="assignCourseForm"
      (ngSubmit)="assignCourse()"
    >
      <div class="mb-3">
        <label class="form-label">Course</label>

        <select class="form-control" formControlName="course">
          <option value="" disabled selected>Select Course</option>
          <option *ngFor="let course of courses" [value]="course.id">
            {{ course.name }}
          </option>
        </select>
      </div>

      <div class="mb-2">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">Add Course</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #updateDateModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="updateDateForm"
      (ngSubmit)="updateDate()"
    >
      <div class="mb-3">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">
          Update Expiry Date
        </button>
      </div>
    </form>
  </div>
</ng-template>

<div class="col-xl-12">
  <div class="text-xl-end mt-xl-0 mt-2">
    <button
      type="button"
      class="btn btn-primary mb-2 me-2"
      (click)="open(addStudentCourseModal)"
    >
      Assign Course
    </button>
    <!-- <button type="button" class="btn btn-light mb-2">Export</button> -->
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-xxl-3 mb-3" *ngFor="let course of studentCourse">
    <div class="card h-100 d-flex flex-column border border-dark mb-1">
      <div class="card-body d-flex flex-column">
        <div class="text-center">
          <!-- Image Container -->
          <span 
          class="badge me-1 text-light mb-2"
          [ngClass]="{
            'bg-success': course.status === 'Active',
            'bg-danger': course.status === 'Expired'
          }"
        >
          {{ course.status }}
        </span>
          <div class="image-container">
            <img
              src="assets/images/users/avatar-1.jpg"
              class="img-thumbnail"
              alt="course image"
            />
          </div>

          <!-- Course Name (Fixed Height) -->
          <h4 class="course-title mt-2 my-1">{{course.course.course_title}}</h4>

          <!-- <hr class="bg-dark-lighten my-3" /> -->

          <!-- Button Section (Pushed to Bottom) -->

          <div class="mt-auto d-flex gap-2">
            <button
              class="btn w-50 btn-primary"
              placement="top"
              (click)="open(updateDateModal)"
            >
              <p class="mb-0 text-center">Edit</p>
            </button>
            <button class="btn w-50 btn-danger" placement="top">
              <p class="mb-0 text-center">Delete</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="editStudentDetails">
          <div class="row">
            <div class="col-xl-12">
              <div class="row">
                <div class="col-xl-6">
                  <div class="mb-3">
                    <label for="projectname" class="form-label">Name</label>
                    <input
                    class="form-control"
                    type="email"
                    id="name"
                    formControlName="name"
                    />
                  </div>

                 
                  <div class="mb-3">
                    <label for="projectname" class="form-label">Status</label>
            
                    <select class="form-control" formControlName="status">
                      <option value="" disabled selected>Select Status</option>
                      <option value="1">Active</option>
                      <option value="0">Inactive</option>
                    </select>
                  </div>

                </div>
                <!-- end col-->
                <div class="col-xl-6">
                  <div class="mb-3">
                    <label for="projectname" class="form-label">Email </label>
                    <input
                

                      class="form-control"
                      type="email"
                      id="name"
                      formControlName="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="projectname" class="form-label"
                      >Username
                    </label>
                    <input
                    readonly
                    class="form-control"
                    type="email"
                    id="name"
                    formControlName="username"
                    />
                  </div>

                  <div class="mb-3"></div>
                </div>
              </div>

              <div class="row mt-1">
                <div class="col d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">
                    Submit Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
  <!-- end col-->
</div>

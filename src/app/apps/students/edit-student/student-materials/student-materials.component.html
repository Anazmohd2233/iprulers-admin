<ng-template #alertModal let-modal>
  <div class="modal-body p-4">
    <div class="text-center">
      <i class="dripicons-checkmark h1"></i>
      <h4 class="mt-2">Are you sure you want to delete this category ?</h4>

      <button
        type="button"
        class="btn btn-light my-2 me-3"
        (click)="modal.close('Close click')"
      >
        EXIT
      </button>
      <button
        type="button"
        class="btn btn-light my-2"
        (click)="deleteMaterial()"
        [disabled]="isSubmitting"
      >
        <span
          *ngIf="isSubmitting"
          class="spinner-border spinner-border-sm me-1"
          role="status"
          aria-hidden="true"
        ></span
        >DELETE
      </button>
    </div>
  </div>
</ng-template>
<div class="col-xl-6 mb-4">
  <div class="text-xl-end mt-xl-0 mt-2">
    <form
      class="ps-3 pe-3"
      [formGroup]="assignMaterialForm"
      (ngSubmit)="assignMaterial()"
    >
      <div class="input-group">
        <select class="form-control" formControlName="material">
          <option value="" disabled selected>Select Material</option>
          <option *ngFor="let material of materialList" [value]="material.id">
            {{ material.title }}
          </option>
        </select>
        <button class="btn btn-primary" type="submit"  [disabled]="isSubmitting">           <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status"
          aria-hidden="true"></span> Add Material</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-xxl-3 mb-3" *ngFor="let material of studentMaterial">
    <div class="card h-100 d-flex flex-column border border-dark mb-1">
      <div class="card-body d-flex flex-column">
        <div class="text-center">
          <!-- Image Container -->

          <!-- Image Container -->
          <div
            class="avatar-md bg-success rounded mx-auto d-flex align-items-center justify-content-center"
          >
            <span class="avatar-title bg-success rounded">
              {{ material.material.type }}
            </span>
          </div>

          <!-- Course Name (Fixed Height) -->
          <h4 class="course-title mt-2 my-1">{{ material.material.title }}</h4>

          <!-- <hr class="bg-dark-lighten my-3" /> -->

          <!-- Button Section (Pushed to Bottom) -->
          <div class="mt-1">
            <button class="btn w-100 btn-danger" placement="top">
              <p
                class="mb-0 text-center"
                (click)="openAlertModal(alertModal, 'danger', material)"
              >
                Delete
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="studentMaterial.length === 0" class="text-center text-muted mt-3">
  <i class="bi bi-info-circle fs-4 d-block mb-2"></i>
  No materials assigned.
</div>

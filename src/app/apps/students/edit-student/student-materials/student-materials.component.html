<ng-template #addStudentCourseModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="addCourseForm"
      (ngSubmit)="onSubmitCreateCourse()"
    >
      <div class="mb-3">
        <label class="form-label">Course</label>

        <select class="form-control" formControlName="course">
          <option value="" disabled selected>Select Course</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">Add Course</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #updateDateModal let-modal>
  <div class="modal-body">
    <form
      class="ps-3 pe-3"
      [formGroup]="updateDateForm"
      (ngSubmit)="updateDate()"
    >
      <div class="mb-3">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          class="form-control"
          id="example-date"
          type="date"
          formControlName="date"
        />
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary" type="submit">
          Update Expiry Date
        </button>
      </div>
    </form>
  </div>
</ng-template>
